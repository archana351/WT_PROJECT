<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tech Startup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="index.html">Tech Startup</a>
            <ul class="navbar-nav flex-row">
                <li class="nav-item me-3"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item me-3"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item me-3"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="container mt-5 text-center">
        <h2>Contact Us</h2>
        <form class="mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Your Phone Number">
            </div>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Your Message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <footer class="text-center p-3 mt-5 bg-dark text-white">
        <p>&copy; 2025 Tech Startup</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
